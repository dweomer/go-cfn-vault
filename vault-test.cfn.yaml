            Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${AWS::StackName}/${VaultRootTokenParameterSuffix}'
          - Effect: Allow
            Action:
              - kms:Decrypt
              - kms:DescribeKey
            Resource: !GetAtt VaultRootTokenEncryptionKey.Arn

  VaultRootTokenParameterWriterPolicy:
